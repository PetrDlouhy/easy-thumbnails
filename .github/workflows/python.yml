name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        django-version: ['3.2', '4.0', '4.1', '4.2', '5.0']
        include:
          - python-version: '3.7'
            django-version: '3.2'
          - python-version: '3.8'
            django-version: '3.2'
          - python-version: '3.8'
            django-version: '4.0'
          - python-version: '3.8'
            django-version: '4.1'
          - python-version: '3.8'
            django-version: '4.2'
          - python-version: '3.9'
            django-version: '3.2'
          - python-version: '3.9'
            django-version: '4.0'
          - python-version: '3.9'
            django-version: '4.1'
          - python-version: '3.9'
            django-version: '4.2'
          - python-version: '3.10'
            django-version: '3.2'
          - python-version: '3.10'
            django-version: '4.0'
          - python-version: '3.10'
            django-version: '4.1'
          - python-version: '3.10'
            django-version: '4.2'
          - python-version: '3.10'
            django-version: '5.0'
          - python-version: '3.11'
            django-version: '4.1'
          - python-version: '3.11'
            django-version: '4.2'
          - python-version: '3.11'
            django-version: '5.0'
          - python-version: '3.12'
            django-version: '4.2'
          - python-version: '3.12'
            django-version: '5.0'
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions

    - name: Run tests
      env:
        TOX_DJANGO: django${{ matrix.django-version }}
      run: tox

